name: CI - SaberPro

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Lint Code
      run: npm run lint

    # Vitest runs in watch mode by default, so we use 'run' explicitely or ensure the script handles it.
    # If 'npm test' is just 'vitest', in CI usually it detects it, but let's be safe.
    - name: Run Tests
      run: npm test -- run

    - name: Build Application
      run: npm run build
      env:
        # Mock env vars for build
        NEXT_PUBLIC_FIREBASE_API_KEY: "mock_key"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_domain"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock_id"
